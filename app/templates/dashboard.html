<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | AvoLabs SWAT</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <ul class="shares-list">
      {% for name in shares %}
      <li class="share-item">
        <div class="share-header">
          <span class="share-name">{{ name }}</span>
          <button class="btn-toggle" data-target="opts-{{ loop.index }}">Options â–¼</button>
        </div>
        <div id="opts-{{ loop.index }}" class="share-options hidden">
          <form method="post" action="/remove">
            <input type="hidden" name="name" value="{{ name }}">
            <button type="submit">Remove Share</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

  <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
</body>
</html>
