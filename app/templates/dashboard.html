<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWAT Dashboard</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="/static/images/banner.png" alt="AvoLabs Logo" class="logo" />
      <h1>AyoLabs <span>SWAT</span></h1>
    </div>
    <button id="openModalBtn" class="btn btn-create">âœª Create a Share</button>
  </header>

  <main class="main">
    <h2>Shares</h2>
    <div class="share-grid">
      {% for share in shares %}
        <div class="share-box">
          <div class="share-header">
            <button class="settings-toggle btn-icon">âš™</button>
            <form id="remove-form-{{ loop.index }}" method="post" action="/remove" style="display:inline;">
              <input type="hidden" name="name" value="{{ share.name }}" />
              <button class="btn btn-danger btn-icon" type="button" onclick="confirmDelete('remove-form-{{ loop.index }}')">ğŸ—‘ï¸</button>
            </form>
            <strong>{{ share.name }}</strong>
          </div>

          <p><strong>Path:</strong> {{ share.path }}</p>
          <p><strong>Read:</strong> {{ share.read_users | join(', ') }}</p>
          <p><strong>Write:</strong> {{ share.write_users | join(', ') }}</p>

          <div class="dropdown-content hidden edit-share-content">
            <form method="post" action="/edit" class="edit-form">
              <input type="hidden" name="original_name" value="{{ share.name }}">
              <input type="text" name="name" value="{{ share.name }}" placeholder="Share Name" required />
              <input type="text" name="path" value="{{ share.path }}" placeholder="Path" required />
              <input type="text" name="read" value="{{ share.read_users | join(', ') }}" placeholder="Read Users (comma-separated)" />
              <input type="text" name="write" value="{{ share.write_users | join(', ') }}" placeholder="Write Users (comma-separated)" />
              <label class="readonly">
                <input type="checkbox" name="readonly" {% if share.readonly %}checked{% endif %}/> Read Only
              </label>
              <div class="edit-actions">
                <button type="submit" class="btn">ğŸ’¾ Save</button>
              </div>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>

  <!-- Modal -->
  <div id="createShareModal" class="modal hidden">
    <div class="modal-content">
      <h3>Create Share</h3>
      <form method="post" action="/add">
        <input type="text" name="name" placeholder="Share Name" required />
        <input type="text" name="path" placeholder="Path" required />
        <input type="text" name="read" placeholder="Read Users (comma-separated)" />
        <input type="text" name="write" placeholder="Write Users (comma-separated)" />
        <label class="readonly">
          <input type="checkbox" name="readonly" /> Read Only
        </label>
        <div class="modal-actions">
          <button class="btn" type="submit">â• Create</button>
          <button id="closeModalBtn" class="btn btn-cancel" type="button">âŒ Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/js/scripts.js"></script>
</body>
</html>
