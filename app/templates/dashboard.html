<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWAT Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="/static/images/logo.png" alt="AvoLabs Logo" class="logo" />
      <h1>AyoLabs <span>SWAT</span></h1>
    </div>
    <button class="btn btn-create" onclick="toggleModal('createModal')">
      ✪ Create a Share
    </button>
  </header>

  <main class="main">
    <h2>Shares</h2>
    <div class="share-grid">
      {% for share in shares %}
        <div class="share-box">
          <div class="share-header">
            <strong>{{ share.name }}</strong>
            <button class="btn-icon" onclick="toggleDropdown(this)">
              <span>⚙</span>
            </button>
          </div>
          <p><strong>Path:</strong> {{ share.path }}</p>
          <p><strong>Read:</strong> {{ share.read_users | join(', ') }}</p>
          <p><strong>Write:</strong> {{ share.write_users | join(', ') }}</p>

          <div class="dropdown hidden">
            <form id="remove-form-{{ loop.index }}" method="post" action="/remove">
              <input type="hidden" name="name" value="{{ share.name }}" />
              <button class="btn btn-danger" type="button" onclick="confirmDelete('remove-form-{{ loop.index }}')">
                🔴 Delete Share
              </button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>

  <!-- Modal -->
  <div id="createModal" class="modal hidden">
    <div class="modal-content">
      <h3>Create Share</h3>
      <form method="post" action="/add">
        <input type="text" name="name" placeholder="Share Name" required />
        <input type="text" name="path" placeholder="Path" required />
        <input type="text" name="read" placeholder="Read Users (comma-separated)" />
        <input type="text" name="write" placeholder="Write Users (comma-separated)" />
        <label class="readonly">
          <input type="checkbox" name="readonly" /> Read Only
        </label>
        <div class="modal-actions">
          <button class="btn" type="submit">➕ Create</button>
          <button class="btn btn-cancel" type="button" onclick="toggleModal('createModal')">❌ Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
